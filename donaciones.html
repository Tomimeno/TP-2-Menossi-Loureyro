<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones - Reserva Tierra del Fuego</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="assets/imagenes/logo.png" alt="Logo de la Reserva Tierra del Fuego" class="logo">
        </div>
        <h1>Donaciones para la Reserva</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="donaciones.html">Donaciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>Contribuye a la Conservación</h3>
            <form action="#" method="post">
                <!-- Nombre -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <!-- Apellido -->
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <!-- Correo Electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <!-- Método de Pago -->
                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago" name="metodo-pago" required>
                    <option value="">Seleccione un método de pago</option>
                    <option value="tarjeta-credito">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia-bancaria">Transferencia Bancaria</option>
                </select>

                <!-- Género -->
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione su género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <!-- Cantidad a Donar -->
                <label for="amount">Cantidad a Donar:</label>
                <input type="number" id="amount" name="amount" required>

                <!-- Enviar -->
                <input type="submit" value="Donar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Reserva de Tierra del Fuego.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="assets/imagenes/face.jpg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="assets/imagenes/ig.jpg" alt="Instagram">
            </a>
            <a href="https://www.x.com" target="_blank">
                <img src="assets/imagenes/x.jpg" alt="X">
            </a>
        </div>
    </footer>
</body>
</html>
